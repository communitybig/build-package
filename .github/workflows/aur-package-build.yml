name: AUR Package Build

on:
  repository_dispatch:
    types: 
      - 'aur-*'

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: talesam/community-build:1.1
      options: --privileged

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Debug Event
      run: |
        echo "Event Name: ${{ github.event_name }}"
        echo "Event Action: ${{ github.event.action }}"
        echo "Client Payload:"
        echo '${{ toJson(github.event.client_payload) }}'

    - name: Setup SSH Agent
      env:
        SSH_AUTH_SOCK: /tmp/ssh_agent.sock
      run: |
        ssh-agent -a $SSH_AUTH_SOCK > /dev/null
        ssh-add - <<< "${{ secrets.PKGBUILD_KEY }}"
        echo "SSH_AUTH_SOCK=/tmp/ssh_agent.sock" >> $GITHUB_ENV

    - name: Clone AUR Package
      run: |
        git clone ${{ github.event.client_payload.aur_url }} aur_package
        cd aur_package
        ls -la

    - name: Debug Inputs
      run: |
        echo "Build Env: ${{ github.event.client_payload.build_env }}"
        echo "Branch Type: ${{ github.event.client_payload.branch_type }}"
        echo "Package Name: ${{ github.event.client_payload.package_name }}"
        echo "AUR URL: ${{ github.event.client_payload.aur_url }}"

    - name: Build and Publish Package
      uses: ./
      with:
        build_env: ${{ github.event.client_payload.build_env }}
        branch_type: ${{ github.event.client_payload.branch_type }}
        package_name: ${{ github.event.client_payload.package_name }}
        github_token: ${{ secrets.GITHUB_TOKEN }}
        gpg_key: ${{ secrets.GPG_PRIVATE_KEY }}
        gpg_passphrase: ${{ secrets.PASSPHRASE }}
        telegram_token: ${{ secrets.TOKEN_BOT }}
        telegram_chat_id: ${{ secrets.CHAT_ID }}
        repo_host: ${{ secrets.PKGBUILD_HOST }}
        repo_user: ${{ secrets.PKGBUILD_USER }}
        repo_port: ${{ secrets.PKGBUILD_PORT }}
        repo_dir: ${{ secrets.PKGBUILD_DIR }}
        url: ${{ github.event.client_payload.aur_url }}
        publish_github: 'true'
        push_to_repo: 'true'
        update_db: 'true'
        aur_package_dir: './aur_package'

    - name: Cleanup
      if: always()
      run: |
        rm -rf aur_package
