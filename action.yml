        <b>Inicio:</b> <code>${START_TIME}</code>
        <b>Fim:</b> <code>${END_TIME}</code>
        <b>Tempo:</b> <code>${hours}h ${minutes}m ${seconds}s</code>"
        send_telegram_message "$message"
